<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="signup.php" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z]+" title="Only letters allowed">

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required pattern="[A-Za-z]+" title="Only letters allowed">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="[A-Za-z0-9.-_]+" title="Letters, numbers, dots, dashes, and underscores allowed">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" 
            title="Must contain at least 8-16 characters, one uppercase letter, one lowercase letter, and one number">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" required accept="image/*">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
